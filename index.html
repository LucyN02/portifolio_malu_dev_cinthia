<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portf√≥lio | Maria Luiza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="capa">
        <img src="img/capa.png" alt="capa do site" class="capa">
    </section>
     <section class="capa">
        <img src="img/capadois.png" alt="capa do site" class="capa">
    

<section id="projetos" class="projetos">
    <h2 class="projetos-titulo">Meus Projetos</h2>
    <div class="projetos-caixa">
        <div class="projetos-card">
            <img src="./img/OSCAR.png" alt="Projeto 2" class="projetos-imagem">
            <img src="./img/postcafe.jpg" alt="Projeto 3" class="projetos-imagem">
            <img src="./img/postcafe2.jpg" alt="Projeto 4" class="projetos-imagem">
            <img src="./img/postcafe3.jpg" alt="Projeto 5" class="projetos-imagem">
            <img src="./img/postpsiqueprint.jpg" alt="Projeto 6" class="projetos-imagem">
        </div>
    </div>
</section>

<div id="modal" class="modal">
    <span class="fechar">&times;</span>
    <img class="modal-conteudo" id="img-modal">
</div>

<section id="contato" class="contato">
    <h2 class="contato-titulo">Entre em contato</h2>
    <div class="contato-caixa">
        <p> <a href="mailto:malufreitas.uni@gmail.com">malufreitas.uni@gmail.com</a></p>
    </div>
</section>

<script>
    const modal = document.getElementById("modal");
    const imgModal = document.getElementById("img-modal");
    const fechar = document.querySelector(".fechar");
    const imagens = document.querySelectorAll(".projetos-imagem");

    imagens.forEach(img => {
        img.addEventListener("click", function() {
            modal.style.display = "block";
            imgModal.src = this.src;
        });
    });

    fechar.addEventListener("click", function() {
        modal.style.display = "none";
    });

    modal.addEventListener("click", function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
</script>

</body>
</html>
